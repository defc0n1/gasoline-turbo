	<div class="container">
		Hello World!
	</div>
	<div data-type="loop" data-source="customers">
	</div>
	<div data-type="condition" data-condition="Meteor.user()">
		<div data-type="condition-true">
			You are logged in!
		</div>
		<div data-type="condition-false">
			You are not logged in!
		</div>
	</div>


	<div class="customers-item {{itemClass this._id}}">
		Customer Name: {{name}}
		<input type="checkbox" {{isChecked this._id}}>
	</div>
